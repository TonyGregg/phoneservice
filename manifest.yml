applications:
  - name: mini-cars-phone-update-service
    disk_quota: 1G
    instances: 1
    memory: 512M
    path: build/libs/phoneservice-1.0.jar
    timeout: 120
    random-route: true
      # https://github.com/cloudfoundry/java-buildpack/issues/663 -- To read more about memory configuration
    env:
      JAVA_OPTS: '-XX:ReservedCodeCacheSize=32M -XX:MaxDirectMemorySize=32M'
      JBP_CONFIG_OPEN_JDK_JRE: '[memory_calculator: {stack_threads: 30}, jre: {version: 11.+}]'
    buildpacks:
      - https://github.com/cloudfoundry/java-buildpack.git
    stack: cflinuxfs3

