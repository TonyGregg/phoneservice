logging:
  pattern:
    console: "%d{HH:mm:ss.SSS} %-5level %logger{36} - %msg%n"
    file: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  level:
      org.springframework.web: DEBUG
  file: app.log

info:
  app:
    name: Mini Cars Inc Spring Boot Application Phone Update Serice
    description: Mini Cars Inc is a privately owned organization.
    version: Curious? Really !
  helpline:
    email: admin@antony.com
    phone: 0120-32-5252
management:
  endpoints:
    web:
      exposure:
        include:
          - "*"
      base-path: /admin
  endpoint:
    health:
      show-details: always
health:
  config:
    enabled: true
eureka:
  client:
    register-with-eureka: true
    service-url:
      default-zone: http://${vcap.services.naming-server.credentials.uri://localhost:8761}/eureka
  instance:
    instance-id: ${spring.application.name}:{vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
    hostname: ${vcap.application.uris[0]}
    lease-renewal-interval-in-seconds: 10